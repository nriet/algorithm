[COMMON]
; 0: debug
; 1: info
; 2: warn
; 3: error
; only logger level big than DebugLevel will be print
DebugLevel=0
; BinWidth, unit: m, -1(self-adaption)
Resolution=-1
; unit: degree
AnglularWidth=1
; lower layer:   0-TOP1(km)
; middle layer: TOP1-TOP2(km)
; upper layer:   TOP2-TOP3(km)
TOP1=6
TOP2=12
TOP3=18
C=0.5
; turbulence characteristic scale, unit: m
L=500

[LTA]
DoMake=1

[LTM]
DoMake=1

[LTH]
DoMake=1

